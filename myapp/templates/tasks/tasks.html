{% extends 'layouts/base.html' %}

{% block content %}
<h1>{{tareas}}</h1>
<p>
    Parrafo descripcion de tareas unitarias
</p>
<div>

    {% for task in tasks %}
        <ul>
            <li>{{task.title}}</li>
            <li>{{task.description}}</li>
            <li>{{task.project}}</li>
            <button>{{task.done}}</button>
        </ul>


    {% endfor %}

</div>

{% endblock content %}|
